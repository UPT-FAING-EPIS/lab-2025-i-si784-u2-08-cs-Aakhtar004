name: BDD Test Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: |
        cd Calculator
        dotnet restore
    
    - name: Build
      run: |
        cd Calculator
        dotnet build --no-restore
    
    - name: Install LivingDoc CLI tool
      run: dotnet tool install -g SpecFlow.Plus.LivingDoc.CLI
    
    - name: Run tests
      run: |
        cd Calculator
        dotnet test --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage"
    
    - name: Generate BDD Report with livingdoc
      run: |
        cd Calculator
        livingdoc test-assembly ./Calculator.Domain.Tests/bin/Debug/net8.0/Calculator.Domain.Tests.dll -o BDDReport.html
    
    - name: Upload BDD Report
      uses: actions/upload-artifact@v4
      with:
        name: bdd-report
        path: Calculator/BDDReport.html
    
    - name: Deploy BDD Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: Calculator
        destination_dir: bdd-report
        keep_files: true